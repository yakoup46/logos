<style>
.inner {
	box-shadow: 0px 0 0 5px #6D6F71;
	width: 350px;
	height: 350px;
	border-radius: 100%;
background: #efe8ee;
background: -moz-linear-gradient(-45deg, #efe8ee 0%, #545656 100%);
background: -webkit-gradient(linear, left top, right bottom, color-stop(0%,#efe8ee), color-stop(100%,#545656));
background: -webkit-linear-gradient(-45deg, #efe8ee 0%,#545656 100%);
background: -o-linear-gradient(-45deg, #efe8ee 0%,#545656 100%);
background: -ms-linear-gradient(-45deg, #efe8ee 0%,#545656 100%);
background: linear-gradient(135deg, #efe8ee 0%,#545656 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#efe8ee', endColorstr='#545656',GradientType=1 );
	position: absolute;
}
.inner:nth-child(2){
	left: 200px;
}
.inner:nth-child(3){
	left: 400px;
}
.inner:nth-child(4){
	left: 600px;
}
.inner .small {
	width: 250px;
	height: 250px;
	border-radius: 100%;
	box-shadow: 0px 0 0 5px #FFF;
	position: absolute;
	left: 50px;
	top: 50px;
	background: #FFF;
}
.inner:before {
	content: '';
	width: 300px;
	height: 300px;
	border-radius: 100%;
	box-shadow: 0px 0 0 5px #FFF;
	position: absolute;
	left: 25px;
	top: 25px;
background: #545656;
background: -moz-linear-gradient(-45deg, #545656 0%, #efe8ee 100%);
background: -webkit-gradient(linear, left top, right bottom, color-stop(0%,#545656), color-stop(100%,#efe8ee));
background: -webkit-linear-gradient(-45deg, #545656 0%,#efe8ee 100%);
background: -o-linear-gradient(-45deg, #545656 0%,#efe8ee 100%);
background: -ms-linear-gradient(-45deg, #545656 0%,#efe8ee 100%);
background: linear-gradient(135deg, #545656 0%,#efe8ee 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#545656', endColorstr='#efe8ee',GradientType=1 );
}
</style>
<div class="inner left">
	<div class="small"></div>
</div>
<div class="inner left">
	<div class="small"></div>
</div>
<div class="inner left">
	<div class="small"></div>
</div>
<div class="inner left">
	<div class="small"></div>
</div>
<div class="inner left">
	<div class="small"></div>
</div>
